<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<link rel="stylesheet" href="CSS/style_Pay.css">
	<title>Pay Now</title>
</head>
<body>
	<div class="banner1">
	<div class="navbar1">
			<img src="images/logo.jpeg" class="logo">
		</div>
	<form action="action">
		<h1>Payment</h1>
		<label for="name">Payer Name</label><br>
		<input class="box1" type="text" name="name" id="name" placeholder="Enter Name" ><br>
		<label for="email">Email</label><br>
		<input class="box1" type="email" name="email" id="email" placeholder="Enter Email" ><br>
		<label for="cardnumber">Card Number</label><br>
		<input class="box1" type="number" name="number" id="number" placeholder="**** **** **** ****"><br>
		<div class="div1">
		<label for="crdex">Card expiry month</label><br>
		<input class="box2" type="month" name="month" id="month" placeholder="MM"><br>
		</div>
		<div class="div1">
		<label for="crdey">Card Expiry year</label><br>
		<input class="box2" type="year" name="month" id="year" placeholder="YYYY"><br>
		</div>
		<div class="div1">
		<label for="cardCVC">Card CVC</label><br>
		<input class="box2" type="CVC" name="month" id="CVC" placeholder="CVC"><br>
		</div>
		<button class="btns"type="button"><a href="#">Pay Now</a></button>
	</form>
	</div>

</body>
</html>
